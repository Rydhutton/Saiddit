{% extends 'base.html' %}


{% block navbar %}


{% endblock %}


{% block main %}


<div class="text-font col-md-6 col-md-offset-2 ">
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <form class="pull-xs-right" action="" method="post">
                <button class="btn btn-danger" name="btn" value="{{loop.index}}">X Delete</button>
            </form>

            <h4><strong>{{ post[0] }}</strong> <a href="{{ post[5] }}">{{ post[1] }} </a></h4>

            <div class="col-md-offset-1">
                <a href="/p/{{post[7]}}"> {{post[6] }} comments </a>

                <span class="pull-xs-right"> posted {{post[3]}}  in <a href="/s/{{post[4]}}">{{post[4]}}</a></span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
