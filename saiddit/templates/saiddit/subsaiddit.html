{% extends 'base.html' %}


{% block navbar %}

{% endblock %}


{% block main %}
<div class="text-font col-md-8 col-md-offset-2 ">
    <ul class="list-group">
        <li class="list-group-item">
            <span  style="font-size:24px; font-weight:bold;"  >{{ sub }}</span>
            <form class=" form-inline pull-xs-right" id="search_form" method="post" >
                    <div class="form-group">
                    <input id="id_search" name="search" type="text" placeholder="Search Term"
                           class="form-control input-md">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>

            </form>

        </li>
    </ul>
</div>


<div class="text-font col-md-6 col-md-offset-2 ">
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">

            <h4><strong>{{ post[0] }}</strong> <a href="{{ post[5] }}">{{ post[1] }} </a></h4>

            <div class="col-md-offset-1">
                <a href="/p/{{post[7]}}"> {{post[6] }} comments </a>
                <span class="pull-xs-right"> posted {{post[3]}} by  <a href="/u/{{ post [2] }}">{{ post [2] }}</a> in <a
                        href="/s/{{post[4]}}">{{post[4]}}</a> </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
